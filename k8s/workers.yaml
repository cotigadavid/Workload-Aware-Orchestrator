apiVersion: apps/v1
kind: Deployment
metadata:
  name: actor-worker
  namespace: local-infra
spec:
  replicas: 2
  selector:
    matchLabels:
      app: actor-worker
      worker-type: actor
  template:
    metadata:
      labels:
        app: actor-worker
        worker-type: actor
    spec:
      containers:
      - name: worker
        image: actor-worker:latest
        imagePullPolicy: Never
        env:
          - name: REDIS_HOST
            value: "redis"
          - name: WORKER_TYPE
            value: "actor"
          - name: MINIO_ENDPOINT
            value: "minio:9000"
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
