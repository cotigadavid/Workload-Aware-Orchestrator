apiVersion: apps/v1
kind: Deployment
metadata:
  name: spark-worker
  namespace: local-infra
spec:
  replicas: 1
  selector:
    matchLabels:
      app: spark-worker
      worker-type: spark
  template:
    metadata:
      labels:
        app: spark-worker
        worker-type: spark
    spec:
      containers:
      - name: worker
        image: spark-worker:latest
        imagePullPolicy: Never
        env:
          - name: REDIS_HOST
            value: "redis"
          - name: WORKER_TYPE
            value: "spark"
          - name: MINIO_ENDPOINT
            value: "minio:9000"
        resources:
          requests:
            memory: "2Gi"
            cpu: "1000m"
          limits:
            memory: "4Gi"
            cpu: "2000m"
