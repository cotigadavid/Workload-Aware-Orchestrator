apiVersion: v1
kind: Namespace
metadata:
  name: local-infra
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
  namespace: local-infra
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api
  template:
    metadata:
      labels:
        app: api
    spec:
      containers:
      - name: api
        image: localhost:5000/cloud-api:latest
        imagePullPolicy: Never
        ports:
          - containerPort: 8000
        env:
          - name: RABBITMQ_URL
            value: "amqp://guest:guest@rabbitmq:5672/"
---
apiVersion: v1
kind: Service
metadata:
  name: api
  namespace: local-infra
spec:
  type: NodePort
  selector:
    app: api
  ports:
    - port: 8000
      targetPort: 8000
      nodePort: 30080
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: scheduler
  namespace: local-infra
spec:
  replicas: 1
  selector:
    matchLabels:
      app: scheduler
  template:
    metadata:
      labels:
        app: scheduler
    spec:
      containers:
      - name: scheduler
        image: localhost:5000/cloud-scheduler:latest
        imagePullPolicy: Never
        env:
          - name: RABBITMQ_URL
            value: "amqp://guest:guest@rabbitmq:5672/"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: actor-worker
  namespace: local-infra
spec:
  replicas: 2
  selector:
    matchLabels:
      app: actor-worker
  template:
    metadata:
      labels:
        app: actor-worker
    spec:
      containers:
      - name: worker
        image: localhost:5000/cloud-actor-worker:latest
        imagePullPolicy: Never
        env:
          - name: RABBITMQ_URL
            value: "amqp://guest:guest@rabbitmq:5672/"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: spark-worker
  namespace: local-infra
spec:
  replicas: 1
  selector:
    matchLabels:
      app: spark-worker
  template:
    metadata:
      labels:
        app: spark-worker
    spec:
      containers:
      - name: worker
        image: localhost:5000/cloud-spark-worker:latest
        imagePullPolicy: Never
        env:
          - name: RABBITMQ_URL
            value: "amqp://guest:guest@rabbitmq:5672/"
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
