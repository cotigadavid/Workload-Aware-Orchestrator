apiVersion: v1
kind: Namespace
metadata:
  name: local-infra
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
  namespace: local-infra
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api
  template:
    metadata:
      labels:
        app: api
    spec:
      containers:
      - name: api
        image: orchestratoracr123.azurecr.io/cloud-api:latest
        imagePullPolicy: Always
        ports:
          - containerPort: 8000
        env:
          - name: SERVICEBUS_CONNECTION_STRING
            valueFrom:
              secretKeyRef:
                name: servicebus-conn
                key: SERVICEBUS_CONNECTION_STRING
          - name: AZURE_STORAGE_CONNECTION_STRING
            valueFrom:
              secretKeyRef:
                name: storage-conn
                key: AZURE_STORAGE_CONNECTION_STRING
---
apiVersion: v1
kind: Service
metadata:
  name: api
  namespace: local-infra
spec:
  type: NodePort
  selector:
    app: api
  ports:
    - port: 8000
      targetPort: 8000
      nodePort: 30080
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: scheduler
  namespace: local-infra
spec:
  replicas: 1
  selector:
    matchLabels:
      app: scheduler
  template:
    metadata:
      labels:
        app: scheduler
    spec:
      containers:
      - name: scheduler
        image: orchestratoracr123.azurecr.io/cloud-scheduler:latest
        imagePullPolicy: Always
        env:
          - name: SERVICEBUS_CONNECTION_STRING
            valueFrom:
              secretKeyRef:
                name: servicebus-conn
                key: SERVICEBUS_CONNECTION_STRING
          - name: AZURE_STORAGE_CONNECTION_STRING
            valueFrom:
              secretKeyRef:
                name: storage-conn
                key: AZURE_STORAGE_CONNECTION_STRING
          - name: BATCH_ACCOUNT_NAME
            valueFrom:
              secretKeyRef:
                name: batch-credentials
                key: BATCH_ACCOUNT_NAME
                optional: true
          - name: BATCH_ACCOUNT_KEY
            valueFrom:
              secretKeyRef:
                name: batch-credentials
                key: BATCH_ACCOUNT_KEY
                optional: true
          - name: BATCH_ACCOUNT_URL
            valueFrom:
              secretKeyRef:
                name: batch-credentials
                key: BATCH_ACCOUNT_URL
                optional: true
          - name: APPINSIGHTS_CONNECTION_STRING
            valueFrom:
              secretKeyRef:
                name: appinsights-conn
                key: connection-string
                optional: true
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: actor-worker
  namespace: local-infra
spec:
  replicas: 2
  selector:
    matchLabels:
      app: actor-worker
  template:
    metadata:
      labels:
        app: actor-worker
    spec:
      containers:
      - name: worker
        image: orchestratoracr123.azurecr.io/cloud-actor-worker:latest
        imagePullPolicy: Always
        env:
          - name: SERVICEBUS_CONNECTION_STRING
            valueFrom:
              secretKeyRef:
                name: servicebus-conn
                key: SERVICEBUS_CONNECTION_STRING
          - name: AZURE_STORAGE_CONNECTION_STRING
            valueFrom:
              secretKeyRef:
                name: storage-conn
                key: AZURE_STORAGE_CONNECTION_STRING
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: spark-worker
  namespace: local-infra
spec:
  replicas: 1
  selector:
    matchLabels:
      app: spark-worker
  template:
    metadata:
      labels:
        app: spark-worker
    spec:
      containers:
      - name: worker
        image: orchestratoracr123.azurecr.io/cloud-spark-worker:latest
        imagePullPolicy: Always
        env:
          - name: SERVICEBUS_CONNECTION_STRING
            valueFrom:
              secretKeyRef:
                name: servicebus-conn
                key: SERVICEBUS_CONNECTION_STRING
          - name: AZURE_STORAGE_CONNECTION_STRING
            valueFrom:
              secretKeyRef:
                name: storage-conn
                key: AZURE_STORAGE_CONNECTION_STRING
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
